<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise for Sayang 💖</title>
  <!-- Mengimpor font Poppins dari Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif; /* Mengganti font menjadi Poppins */
      background: linear-gradient(135deg, #ffd6ec, #d0f1ff);
      color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: background 1s ease;
    }

    .container {
      text-align: center;
      padding: 30px;
      border-radius: 2rem;
      background: white;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      transition: all 0.6s ease;
      z-index: 10;
      position: relative;
    }

    .hidden {
      display: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 1rem;
      background-color: #ffb3d1;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff99bd;
    }

    .fade {
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .falling {
      position: fixed;
      top: -50px;
      animation: fall 5s linear infinite;
      z-index: 1;
      font-size: 1.5rem;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Background music -->
  <audio id="bg-music" src="you-and-i.mp3" autoplay loop></audio>

  <div class="container fade" id="step">
    <p id="text">Sayang... klik ini dulu deh, aku mau nanya sesuatu 🫣</p>
    <button onclick="nextStep()">Lanjut 💌</button>
  </div>

  <script>
    const texts = [
      "Sayang... klik ini dulu deh, aku mau nanya sesuatu 🫣",
      "Udah makan belum? Udah mandi? Udah mikirin aku hari ini? 😏",
      "Hmm... kayaknya kamu terlalu cantik buat baca kelanjutannya... 🙈",
      "Maaf halaman ini rusak karena kelebihan cinta... 😳 Klik kalau kamu masih pengen lanjut.",
      "WARNING! Kamu akan terkena rayuan maut dalam 3... 2... 1...",
      "Sayang, kamu itu hadiah terindah yang pernah aku dapet. Makasih udah hadir di hidup aku. I love youu 💖"
    ];

    let currentStep = 0;

    function nextStep() {
      currentStep++;
      const container = document.getElementById("step");
      const textElement = document.getElementById("text");
      if (currentStep < texts.length) {
        textElement.innerText = texts[currentStep];
        container.classList.remove("fade");
        void container.offsetWidth;
        container.classList.add("fade");
      } else {
        document.body.innerHTML = `
          <audio src="you-and-i.mp3" autoplay loop></audio>
          <div class='container fade'>
            <h2>🥹 The End?</h2>
            <p>${texts[texts.length - 1]}</p>
            <p style='font-size: 2rem;'>💘</p>
          </div>
        `;
      }
    }

    function spawnEffects() {
      const emojis = ['❤️', '🎈', '💖', '🎉', '💕', '💘'];
      setInterval(() => {
        const el = document.createElement('div');
        el.classList.add('falling');
        el.style.left = Math.random() * 100 + 'vw';
        el.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
        el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 6000);
      }, 300);
    }

    // Start falling effects from the beginning
    spawnEffects();
  </script>
</body>
</html>
